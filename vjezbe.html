    <style>
        body {
            background-image: url('slike/pozadina.jpg');

            max-width: 900px;
            margin: 2rem auto;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(74, 44, 63, 0.3);
        }
        section {
            margin-bottom: 2rem;
        }
        h1, h2, h3 {
            color: #4a2c3f;
            margin-bottom: 1rem;
        }
        img {
            width: 33%; /* trećina širine */
            height: auto;
            display: block;
            margin-bottom: 1rem;
            border: 2px solid #4a2c3f;
            border-radius: 5px;
        }
