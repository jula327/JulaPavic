<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Video - Jula Pavic</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            background-image: url('slike/pozadina.jpg');
            background-size: cover;
            background-position: center;
            color: #4a2c3f; /* tamnija roza */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f7cbd2; /* svijetla roza */
            text-align: center;
            padding: 2rem 1rem;
            color: #4a2c3f;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            background-color: #666666; /* siva */
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 1rem;
            display: inline-block;
            font-weight: bold;
        }
        nav ul li a:hover {
            background-color: #4a2c3f; /* tamnija roza hover */
        }
        main {
            max-width: 900px;
            margin: 2rem auto;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(74, 44, 63, 0.3);
            text-align: center;
        }
        video {
            width: 33%; /* troduplo manje */
            border: 2px solid #4a2c3f;
            border-radius: 8px;
        }
    </style>
</head>
